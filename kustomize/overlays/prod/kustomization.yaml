apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: cks-frontend
configMapGenerator:
  - name: cks-frontend-config
    behavior: merge
    envs:
      - configmap
