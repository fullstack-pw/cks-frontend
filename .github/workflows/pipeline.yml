name: App CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "apps/**"
  push:
    branches:
      - main
    paths:
      - "apps/**"

jobs:
  go-tests:
    name: GO Tests
    uses: fullstack-pw/pipelines/.github/workflows/go-tests.yml@main
    with:
      go-dir: .

  docker-build-and-push:
    needs: [go-tests]
    name: Build and Push
    uses: fullstack-pw/pipelines/.github/workflows/build-and-push.yml@main
    with:
      app-context: "./apps"
      app-name: "cks-frontend"
      app-dockerfile: "Dockerfile"

  dev-deploy:
    needs: [docker-build-and-push]
    name: DEV deploy
    uses: fullstack-pw/pipelines/.github/workflows/deploy-kustomize.yml@main
    with:
      kustomize-dir: "."
      context: "dev"
      app-name: "cks-frontend"

  # dev-cypress-tests:
  #   needs: dev-deploy
  #   name: DEV cypress
  #   uses: fullstack-pw/pipelines/.github/workflows/cypress.yml@main
  #   with:
  #     start: npm run cypress:dev
  #     env-vars: |
  #       {
  #         "ENQUEUER_URL": "https://dev.enqueuer.fullstack.pw",
  #         "ENVIRONMENT": "dev",
  #         "TEST_RETRIES": "2"
  #       }

  stg-deploy:
    # needs: [dev-cypress-tests]
    name: STG deploy
    uses: fullstack-pw/pipelines/.github/workflows/deploy-kustomize.yml@main
    with:
      kustomize-dir: "./${{ matrix.app.app_path }}/kustomize/overlays/stg"
      context: "stg"
      app-name: "cks-frontend"

  # stg-cypress-tests:
  #   needs: stg-deploy
  #   name: STG cypress
  #   uses: fullstack-pw/pipelines/.github/workflows/cypress.yml@main
  #   with:
  #     start: npm run cypress:stg
  #     env-vars: |
  #       {
  #         "ENQUEUER_URL": "https://stg.enqueuer.fullstack.pw",
  #         "WRITER_URL": "https://stg.writer.fullstack.pw",
  #         "MEMORIZER_URL": "https://stg.memorizer.fullstack.pw",
  #         "ENVIRONMENT": "stg",
  #         "TEST_RETRIES": "2"
  #       }

  prod-deploy:
    # needs: [stg-cypress-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: PROD deploy
    uses: fullstack-pw/pipelines/.github/workflows/deploy-kustomize.yml@main
    with:
      kustomize-dir: "./${{ matrix.app.app_path }}/kustomize/overlays/prod"
      context: "prod"
      app-name: "cks-frontend"

  versioning:
    permissions:
      contents: write
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Versioning
    steps:
      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          tag: ${{ steps.semver.outputs.next }}
          body: Changelog Contents
          token: ${{ github.token }}
