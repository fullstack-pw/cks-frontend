name: App CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "apps/**"
  push:
    branches:
      - main

jobs:
  docker-build-and-push:
    name: Build and Push
    uses: fullstack-pw/pipelines/.github/workflows/build-and-push.yml@main
    with:
      app-context: "."
      app-name: "cks-frontend"
      app-dockerfile: "Dockerfile"

  update-dev-kustomization:
    needs: [docker-build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted
    name: Deploy cks-frontend to dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update dev kustomization with new image tag
        run: |
          # Use full SHA to match the Docker tag from build-and-push.yml
          VERSION="${{ github.sha }}"
          KUSTOMIZATION_FILE="kustomize/overlays/dev/kustomization.yaml"

          if [ ! -f "$KUSTOMIZATION_FILE" ]; then
            echo "Warning: $KUSTOMIZATION_FILE not found, skipping"
            exit 0
          fi

          echo "Updating cks-frontend dev to version: $VERSION"
          sed -i "s/newTag: .*/newTag: $VERSION/" "$KUSTOMIZATION_FILE"

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add "$KUSTOMIZATION_FILE"
          git commit -m "chore(cks-frontend): deploy $VERSION to dev [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"

